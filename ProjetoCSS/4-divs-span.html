<!DOCTYPE html>
<html>
<head>
	<title>Divs e Spans</title>
	<meta charset="utf-8">
	<style type="text/css">
		#logo {
			background: red;
		}
		#navega {
			background: blue;
		}

		#rodape {
			background: green;
		}

		#conteudo {
			background: gray;
		}

		#assinatura {
			background: gray;
		}

		.cursos {
			background: orange;
			margin: 1px;
		}

	
	</style>
</head>
<body >
	<div id="logo">
		<img src="imagens/senac-logo-p.png" >
	</div>

	<div id="navega">
		<ul>
			<li>Home</li>
			<li>Cursos</li>
			<li>Contatos</li>

		</ul>
	</div>

	<div id="conteudo">
		<span class="cursos">
			Curso 1
		</span> 

		<span class="cursos">
			Curso 2
		</span>

		<span class="cursos">
			Curso 3
		</span>
		

	</div><br><br>

	<div id="rodape">
		Todos os direitos reservados
		
	</div>
	<span id="assinatura">
		Fagner Parreira
	</span>
</body>
</html>
