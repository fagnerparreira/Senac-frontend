<!DOCTYPE html>
<html>
<head>
	<title>Formatação de texto</title>
	<meta charset="utf-8">
	<style type="text/css">
		

		.negrito {

			/*100 a 900*/
			/*normal, bold*/
			font-weight: 900;
		}
		
		.italico {
			font-style: italic;
		}


		.sub {
			/* underline, overline, line-through*/

			text-decoration: underline;
		}
		.texto {
			font: bold 45px arial, sans-serif;
		}

	</style>
</head>
<body >

	<p>Texto sem formatação</p>
	
	<p class="negrito">Texto Exemplo</p>

	<p class="italico">Texto Exemplo</p>

	<p class="sub">Texto Exemplo</p>

	<p class="texto">Texto Exemplo</p>
</body>
</html>
