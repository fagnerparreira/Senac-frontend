<!DOCTYPE html>
<html>
<head>
	<title>Tabela</title>
	<meta charset="utf-8">
</head>
<body>


		<h2>Tabela</h2>


		<table border="2" width="100%"> 
			<!-- width = largura -->
			<tr> <!-- linha da tabela -->
				<th> <!-- Cabeçalho da tabela -->
					Produto
				</th>

				<th> 
					Quantidade
				</th>

				<th> 
					Preço
				</th>
			</tr>

			<tr>
				<td><!-- Dados da tabela -->
					Notebook
				</td>

				<td>
					1
				</td>

				<td>
					4.500
				</td>

			</tr>

			<tr>
				<td><!-- Dados da tabela -->
					Celular
				</td>

				<td>
					4
				</td>

				<td>
					3.500
				</td>

			</tr>

			<tr>
				
				<td rowspan="2">
					Desconto
				</td>

				<td colspan="2">
					Cupom 1: - R$ 15,00
				</td>

			</tr>

			<tr>

			<td colspan="2">
				Cupom 2: - 12,00
			</td>

			</tr>

			<tr>
			<td>
				TOTAL
			</td>
			<td colspan="2">
				R$:7.973
			</td>

			</tr>




		</table>

		


</body>
</html>
