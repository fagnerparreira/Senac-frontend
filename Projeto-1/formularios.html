<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Formulários</title>
	<meta charset="utf-8">
</head>
<body>

	<h2>Formulário de Login</h2>

	<form>
		Login: <br>
		<input type="text" name="login">
		<br>

		Senha: <br>
		<input type="password" name="senha">
		<br>

		<input type="submit" name="botaologar" value="Logar">

	</form>


	<h2>Formulário de Cadastro</h2>
	<form>
		Login: <br>
		<input type="text" name="login">
		<br><br>

		Sexo: <br>
		<input type="radio" name="sexo" value="M">Masculino
		<input type="radio" name="sexo" value="F">Feminino<br>
		<br>

		Interesses: <br>
		<input type="checkbox" name="Int-futebol">Futebol<br>
		<input type="checkbox" name="Int-cursos">Cursos<br>
		<input type="checkbox" name="Int-moda">Moda<br><br>


		Estado:<br>
		<select name="estado">
			<option value="AM">AM</option>
			<option value="DF">DF</option>
			<option value="AC">AC</option>
			<option value="SP">SP</option>
			<option value="RJ">RJ</option>
			<option value="MG">MG</option>
		</select><br><br>


		Observações: <br>
		<textarea name="obs"></textarea><br><br>




		<input type="submit" value="Cadastrar">


	</form>



</body>
</html>
