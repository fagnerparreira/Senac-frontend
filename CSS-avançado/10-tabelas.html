<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <title>Tabelas</title>
  <link rel="stylesheet" type="text/css" href="css/estilo-tabela.css">
</head>

  <table>
    <tr><!-- linha de Cabeçalhos -->
        <th>Código</th>
        <th>Produto</th>
        <th class="preco">Preço</th>
    </tr>

      <tr><!-- linha de dados -->
          <td>001</td>
          <td>Notebook</td>
          <td class="preco">R$ 5.000,00</td>
      </tr>
      <tr class="cor-alternada"><!-- linha de dados -->
        <td>002</td>
        <td>Celular</td>
        <td class="preco">R$ 3.000,00</td>
      </tr>
      <tr><!-- linha de dados -->
        <td>003</td>
        <td>Paçoca</td>
        <td class="preco">R$ 0,50</td>
      </tr>

      <tr class="cor-alternada"><!-- linha de dados -->
        <td>004</td>
        <td>PICOLE</td>
        <td class="preco">R$ 2,50</td>
      </tr>

      <tr><!-- linha de dados -->
        <td>005</td>
        <td>PIPOCA</td>
        <td class="preco">R$ 1,50</td>
      </tr>

  </table>


</body>

</html>
