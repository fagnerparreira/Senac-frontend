<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <title>Formulários</title>
  <link rel="stylesheet" type="text/css" href="css/estilo-forms.css">

</head>

<body>

  <form>
    <!-- PODE SER DESSA FORMA OU DA OUTRA ABAIXO -->
    <!-- <label for="nome" > Nome:</label> 
        <input type="text" name="nome" id="nome"> -->

    <!-- <label> 
          Nome: <input type="text" name="nome" id="nome">
        </label> -->



    <fieldset>

      <legend>Informações Pessoais</legend>

      <div>

        <label for="nome"> Nome:</label>
        <input type="text" name="nome" id="nome">

      </div>

      <div>

        <label for="email"> E-mail:</label>
        <input type="text" name="email" id="email">

      </div>

      <div>

        <label for="telefone"> Telefone:</label>
        <input type="text" name="telefone" id="telefone">

      </div>

    </fieldset>

    <fieldset>
      <legend>Mensagem</legend>

      <label for="mensagem">Comentários:
        <textarea name="mensagem" id="mensagem" cols="30" rows="10">

        </textarea>

      </label>

    </fieldset>

    <fieldset>
      <legend>Sexo</legend>

      <input type="radio" name="sexo" id="sexoM" class="radio"> <label for="sexoM" class="sexo"> Masculino</label>

      <input type="radio" name="sexo" id="sexoF" class="radio"> <label for="sexoF" class="sexo">Feminino</label>

    </fieldset>

  </form>

</body>

</html>
