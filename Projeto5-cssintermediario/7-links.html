<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Links</title>

	<style type="text/css">

	a{
		text-decoration: none;
		padding: 5px 10px;
	}

	a:link,  a:visited {
		color: #9aa4a4;
	}
	a:hover {
		color: white ;
		background: #979696;
	}

	a:active {
		color: #133e78;
		background:white;
	}			
	</style>
</head> 
<body>


	<a href="http:www.df.senac.br">SENAC DF</a> |
	<a href="http:www.w3schools.com">w3schools</a> |
	<a href="http:www.google.com">Google</a> |

</body>
</html>
