<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Elementos block e inline</title>

	<style type="text/css">
			

			/* inline block inline-block*/
		h1{
			border: 1px solid red;
			display: inline-block;
		}

		span {
			border:  1px solid blue;
			display: block;
		}


	</style>

</head> 
<body>

		
	<h1>Lorem ipsum</h1>

	<h1>titulo exemplo</h1>

	<span>
		exemplo span
	</span>
	
 


</body>
</html>
