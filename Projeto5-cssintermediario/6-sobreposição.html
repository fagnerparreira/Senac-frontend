<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Elementos block e inline</title>

	<style type="text/css">

	.conteudo1 {
		border: 1px solid black;
		background: pink;
		height: 200px;
		width: 200px;
		position: absolute;
		top: 0px;
		left: 0px;
		z-index: 1;
	}
	.conteudo2 {
		border: 1px solid black;
		background: green;
		height: 200px;
		width: 200px;
		position: absolute;
		top: 80px;
		left: 80px;
		z-index: 0;
	}	
	.conteudo3 {
		border: 1px solid black;
		background: cyan;
		height: 200px;
		width: 200px;
		position: absolute;
		top: 160px;
		left: 160px;
		z-index: 2
	}		
			
	</style>
</head> 
<body>

	<div class="conteudo1">
		Conteúdo 1
	</div>
	<div class="conteudo2">
		Conteúdo 2
	</div>
	
	<div class="conteudo3">
		Conteúdo 3
	</div>
	

</body>
</html>
